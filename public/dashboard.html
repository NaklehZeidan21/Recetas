<main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            showError("No has iniciado sesi√≥n. Por favor inicia sesi√≥n para generar una receta.");
            // Redirigir despu√©s de 2 segundos
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else {
            console.log("Token encontrado:", token); // Verifica que el token existe
        }
    });

    // Definici√≥n de la funci√≥n showError
    function showError(message) {
        const errorContainer = document.createElement('div');
        errorContainer.style.position = 'fixed';
        errorContainer.style.top = '10px';
        errorContainer.style.left = '50%';
        errorContainer.style.transform = 'translateX(-50%)';
        errorContainer.style.backgroundColor = 'red';
        errorContainer.style.color = 'white';
        errorContainer.style.padding = '10px 20px';
        errorContainer.style.borderRadius = '5px';
        errorContainer.style.zIndex = '1000';
        errorContainer.textContent = message;

        document.body.appendChild(errorContainer);

        // Quitar el mensaje despu√©s de 3 segundos
        setTimeout(() => {
            document.body.removeChild(errorContainer);
        }, 3000);
    }
</script>


<script>
    // Funci√≥n para extraer el email del token JWT
function getUserEmailFromToken(token) {
    const payloadBase64 = token.split('.')[1]; // Obtener el payload en Base64
    const decodedPayload = atob(payloadBase64); // Decodificar Base64
    const payloadObject = JSON.parse(decodedPayload); // Convertir a JSON
    return payloadObject.email; // Devolver el email
}

// Funci√≥n para eliminar receta por ID
async function deleteRecipeById(recipeId) {
    try {
        const response = await fetch(`/api/recipes/${recipeId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            alert('Receta eliminada correctamente');
            // Eliminar la tarjeta de receta del DOM
            document.querySelector(`.recipe-card[data-id="${recipeId}"]`).remove();
        } else {
            alert('Error al eliminar la receta');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// Esperar a que el DOM est√© listo
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem('token');
    const userMenu = document.getElementById('user-menu');
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');

    if (token) {
        // Obtener el email del token
        const userEmail = getUserEmailFromToken(token);

        // Actualizar el men√∫ para mostrar el email del usuario
        userMenu.innerHTML = `<i style="font-size:24px;" >üë®üèª‚Äçüç≥</i> ${userEmail} <i class="fa-solid fa-angle-down"></i>`;
        document.getElementById('dropdown-options').innerHTML = `
            <a href="/" >Inicio</a>
            <a href="#" id="logout">Salir</a>
        `;

        // A√±adir manejador para el logout
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token'); // Destruir token
            location.reload();
        });

        // Obtener y mostrar recetas del usuario
        fetch('/api/my-recipes', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al cargar las recetas');
            }
            return response.json();
        })
        .then(data => {
            const recipeList = document.getElementById('recipe-list');
            if (data.length === 0) {
                document.getElementById('no-recipes').style.display = 'block';
                return;
            }

            data.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('recipe-card');
                recipeCard.setAttribute('data-id', recipe.id);
                recipeCard.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <br>
                    <img style="width:120px; height:120px;" src="${recipe.image}">
                    
                      <br>
                      <br>
                            <small>${recipe.createdAt}</small>
                          
                    <hr>                       
                    <br><button class="delete-btn" data-recipe-id="${recipe.id}">Eliminar</button>
                    <i class="delete-btn" data-recipe-id="${recipe.id}">üóëÔ∏è</i>
                `;
                recipeList.appendChild(recipeCard);
            });

            // A√±adir eventos a los botones de eliminar
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const recipeId = event.target.getAttribute('data-recipe-id');
                    const confirmation = confirm('¬øEst√°s seguro de que deseas eliminar esta receta?');
                    if (confirmation && recipeId) {
                        deleteRecipeById(recipeId);
                    }
                });
            });
        })
        .catch(error => console.error('Error al cargar las recetas:', error));
    } else {
        // Mostrar men√∫ para usuario invitado
        userMenu.innerHTML = '<i style="font-size:24px;">üë®üèª</i> Invitado <i class="fa-solid fa-angle-down"></i>';
    }

    // Mostrar modales de login y registro
    document.getElementById('login').addEventListener('click', () => {
        loginModal.style.display = 'block';
    });

    document.getElementById('register').addEventListener('click', () => {
        registerModal.style.display = 'block';
    });

    // Cerrar los modales
    document.getElementById('closeLogin').addEventListener('click', () => {
        loginModal.style.display = 'none';
    });

    document.getElementById('closeRegister').addEventListener('click', () => {
        registerModal.style.display = 'none';
    });
});

</script>
